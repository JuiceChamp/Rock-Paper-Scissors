<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1> Rock Paper Scissors</h1>
    </div>

    <div class="results">
        Game Not Played
    </div>

    <div class="image-wrapper">
        <div class="choice-wrap" data-choice="rock">
            <img src="images/rock.svg" rel="rock" style="width: 80px;">
        </div>
        <div class="choice-wrap" data-choice="paper">
            <img src="images/paper.svg" rel="paper" style="width: 80px;">
        </div>
        <div class="choice-wrap" data-choice="scissors">
            <img src="images/scissors.svg" rel="scissors" style="width: 80px;">
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
